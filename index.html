<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Weather?</title>
    <link rel="stylesheet" href="assets/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <header class="container">
      <div class="jumbotron">
        <h1 class="display-5">What's The Weather Like in...?</h1>
      </div>
    </header>

    <main class="container">
      <div id="top-container" class="container">
        <section id="searchContainer" class="container">
          <h1>Please enter a city:</h1>
          <div class="input-group mb-3">
            <input
              id="cityName"
              type="text"
              class="form-control"
              placeholder="City Name"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">Search</button>
            </div>
          </div>
        </section>
        <section id="previousResultsContainer" class="container"></section>
      </div>
      <div id="bottom-container" class="container hiden">
        <div id="searchResultContainer" class="container">
          <div id="current-weather-wrapper" class="container">
            <p id="weather-title">Today</p>
            <section id="weatherSection" class="container card"></section>
          </div>
          <div id="forecast-wrapper" class="container">
            <p>5-Day Forecast</p>
            <section id="forecast" class="container-fluid"></section>
          </div>
        </div>
      </div>
    </main>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
