    <header class="container">
      <div class="jumbotron">
        <h1 class="display-5">What's The Weather Like in...?</h1>
      </div>
    </header>

    <main class="container">
      <div id="top-container" class="container">
        <section id="searchContainer" class="container">
          <h1>Please enter a city:</h1>
          <div class="input-group mb-3">
            <input
              id="cityName"
              type="text"
              class="form-control"
              placeholder="City Name"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">Search</button>
            </div>
          </div>
        </section>
        <section id="previousResultsContainer" class="container"></section>
      </div>
      <div id="bottom-container" class="container hiden">
        <div id="searchResultContainer" class="container">
          <div id="current-weather-wrapper" class="container">
            <p id="weather-title">Today</p>
            <section id="weatherSection" class="container card"></section>
          </div>
        </div>
      </div>
    </main>
